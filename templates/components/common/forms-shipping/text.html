<div class="form-field" id="s-{{id}}" data-validation="{{validation}}" {{#if private_id}}data-type="s-{{private_id}}"{{/if}}>
    <label class="form-label" for="s-{{id}}_input">{{label}}
        {{#if required}}<small>{{lang 'common.required' }}</small>{{/if}}
    </label>
    <input type="text" id="s-{{id}}_input" data-label="{{label}}" name="s-{{name}}" {{#if value}} value="{{value}}"{{/if}} {{#if placeholder}} placeholder="{{placeholder}}"{{/if}} class="form-input" aria-required="{{required}}" {{#if private_id}}data-field-type="s-{{private_id}}"{{/if}} {{#if maxlength}}maxlength="{{maxlength}}"{{/if}}>
</div>
{{test}}
