<div class="form-field" id="s-{{id}}" data-validation="{{validation}}" {{#if private_id}} data-type="s-{{private_id}}"
    {{/if}}>
    <label class="form-label" for="{s-{id}}_select">{{label}}
        {{#if required}}<small>{{lang 'common.required' }}</small>{{/if}}
    </label>
    <select class="{{class}} form-select" id="s-{{id}}_select" data-label="{{label}}" aria-required="{{required}}" name="s-{{name}}"
        {{#if private_id}} data-field-type="s-{{private_id}}" {{/if}}>
        {{#if options}}
        <option value="">{{chooseprefix}}</option>
        {{#each options}}
        <option {{#if selected}} selected {{/if}} value="{{value}}">{{{label}}}</option>
        {{/each}}
        {{/if}}
    </select>
</div>
