<div class="navPage-subMenu navPage-subMenu-horizontal" id="navPages-{{dashcase (lowercase (sanitize name))}}" aria-hidden="true" tabindex="-1" data-toggle-menu>
    <div class="container">
        <ul class="navPage-subMenu-list">
            {{#each children}}
                <li class="navPage-subMenu-item-child">
                    {{#if children}}
                        <a class="navPage-subMenu-action navPages-action navPages-action-depth-max has-subMenu{{#if is_active}} activePage{{/if}}" href="{{url}}" data-collapsible="navPages-{{dashcase (lowercase (sanitize name))}}">
                            <span class="navPages-label">{{name}}</span>
                            <span class="icon navPages-action-moreIcon" aria-hidden="true"><svg><use xlink:href="#icon-chevron-down" /></svg></span>
                        </a>
                        {{> components/custom/navigation-page-dropdown}}
                    {{else}}
                        <a class="navPage-subMenu-action navPages-action{{#if is_active}} activePage{{/if}}" href="{{url}}">
                            <span class="navPages-label">{{name}}</span>
                        </a>
                    {{/if}}
                </li>
            {{/each}}
        </ul>
    </div>
</div>
